<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bootstrap.css">
    <link type="text/css" rel="stylesheet" href="Wallet.css">
    <title></title>
</head>
<body>
<div class="col-md-6 col-md-offset-3">
    <h2 align="center">Регистрация</h2>
    <!--<div class="alert alert-danger" role="alert">Пользователь с таким логином уже зарегистрирован, пожалуйста, выберите другой логин и попробуйте снова.</div>-->
    <div class="alert alert-danger" role="alert">Пользователь с такой электронной почтой уже зарегистрирован, пожалуйста, нажмите "Напомнить пароль" на странице входа.</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Логин">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Электронная почта</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Электронная почта">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
