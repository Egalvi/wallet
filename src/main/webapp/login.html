<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bootstrap.css">
    <link type="text/css" rel="stylesheet" href="Wallet.css">
    <title></title>
</head>
<body>
<div class="col-md-6 col-md-offset-3">
    <h2 align="center">Вход в систему</h2>
    <div class="alert alert-danger" role="alert">Логин или пароль введены неверно, пожалуйста, попробуйте снова.</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputLogin" class="col-sm-2 control-label">Логин</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Логин">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </div>
    </form>
    <div class="col-md-offset-2">
        <a href="#" class="btn btn-primary">Напомнить пароль</a>
        <a href="#" class="btn btn-primary">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
